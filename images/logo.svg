<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond du logo -->
  <rect x="5" y="5" width="70" height="70" rx="8" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Icône de bâtiment stylisé -->
  <g transform="translate(15, 15)">
    <!-- Base du bâtiment -->
    <rect x="10" y="35" width="30" height="25" fill="#ffffff" opacity="0.9"/>
    <!-- Étages -->
    <rect x="12" y="25" width="26" height="10" fill="#ffffff" opacity="0.8"/>
    <rect x="14" y="15" width="22" height="10" fill="#ffffff" opacity="0.7"/>
    <!-- Toit -->
    <polygon points="8,15 25,5 42,15" fill="#ffffff" opacity="0.9"/>
    <!-- Fenêtres -->
    <rect x="16" y="28" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="21" y="28" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="26" y="28" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="31" y="28" width="3" height="4" fill="url(#logoGradient)"/>
    
    <rect x="16" y="38" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="21" y="38" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="26" y="38" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="31" y="38" width="3" height="4" fill="url(#logoGradient)"/>
    
    <rect x="16" y="48" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="21" y="48" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="26" y="48" width="3" height="4" fill="url(#logoGradient)"/>
    <rect x="31" y="48" width="3" height="4" fill="url(#logoGradient)"/>
    
    <!-- Porte -->
    <rect x="23" y="52" width="4" height="8" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Texte du logo -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">SORBO</text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="12" fill="url(#textGradient)">INGÉNIERIE</text>
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Génie Civil</text>
</svg>