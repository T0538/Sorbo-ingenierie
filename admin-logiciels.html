<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Logiciels - Sorbo Ingénierie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
        }
        
        .logiciels-list {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .logiciel-item {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        
        .logiciel-item:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .logiciel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logiciel-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .logiciel-categorie {
            color: #666;
            font-size: 14px;
        }
        
        .logiciel-description {
            color: #555;
            margin-bottom: 10px;
        }
        
        .logiciel-details {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .detail-tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-desktop"></i> Administration des Logiciels</h1>
            <p>Ajoutez et gérez les logiciels de Sorbo Ingénierie</p>
        </div>

        <div id="status-message"></div>

        <div class="admin-form">
            <h2><i class="fas fa-plus"></i> Ajouter un nouveau logiciel</h2>
            <form id="logiciel-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">Nom du logiciel *</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="categorie">Catégorie</label>
                        <select id="categorie" name="categorie">
                            <option value="CAO">CAO</option>
                            <option value="BIM">BIM</option>
                            <option value="CAO 3D">CAO 3D</option>
                            <option value="Topographie">Topographie</option>
                            <option value="3D">3D</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="version">Version</label>
                        <input type="text" id="version" name="version" value="2024">
                    </div>
                    <div class="form-group">
                        <label for="prix">Prix</label>
                        <input type="text" id="prix" name="prix" value="Gratuit pour étudiants">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="image">URL de l'image</label>
                        <input type="url" id="image" name="image" placeholder="images/autocad.jpg">
                    </div>
                    <div class="form-group">
                        <label for="downloadUrl">URL de téléchargement</label>
                        <input type="url" id="downloadUrl" name="downloadUrl" placeholder="https://...">
                    </div>
                </div>

                <div class="form-group">
                    <label for="trialUrl">URL de la version d'essai</label>
                    <input type="url" id="trialUrl" name="trialUrl" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="fonctionnalites">Fonctionnalités (séparées par des virgules)</label>
                    <input type="text" id="fonctionnalites" name="fonctionnalites" placeholder="Dessin 2D, Modélisation 3D, Rendu">
                </div>

                <button type="submit" class="btn-admin">
                    <i class="fas fa-save"></i> Ajouter le logiciel
                </button>
            </form>
        </div>

        <div class="logiciels-list">
            <h2><i class="fas fa-list"></i> Logiciels existants</h2>
            <div id="logiciels-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Chargement des logiciels...
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-logiciels.js"></script>
</body>
</html>
