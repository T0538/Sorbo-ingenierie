<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Actualit√©s MongoDB</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .actualite { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .titre { font-size: 18px; font-weight: bold; color: #333; }
        .categorie { background: #007bff; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px; }
        .resume { color: #666; margin: 10px 0; }
        .date { color: #999; font-size: 12px; }
        .loading { color: #007bff; font-style: italic; }
        .error { color: #dc3545; font-weight: bold; }
        .success { color: #28a745; font-weight: bold; }
    </style>


    
</head>
<body>
    <h1>üß™ Test du Chargement des Actualit√©s MongoDB</h1>
    
    <div id="status" class="loading">Chargement en cours...</div>
    
    <div id="actualites-container">
        <div class="loading">Chargement des actualit√©s depuis l'API MongoDB...</div>
    </div>

    <script>
        // Test du chargement des actualit√©s depuis l'API locale
        console.log('üß™ Test du chargement des actualit√©s depuis l\'API locale...');

        const API_BASE_URL = 'http://localhost:5000';

        async function loadActualitesFromAPI() {
            const statusDiv = document.getElementById('status');
            const container = document.getElementById('actualites-container');
            
            try {
                statusDiv.textContent = 'üì° Connexion √† l\'API...';
                statusDiv.className = 'loading';
                
                const response = await fetch(`${API_BASE_URL}/api/actualites`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ Donn√©es re√ßues:', data);
                
                if (data.success && data.data && data.data.length > 0) {
                    statusDiv.textContent = `‚úÖ ${data.data.length} actualit√©s charg√©es depuis MongoDB !`;
                    statusDiv.className = 'success';
                    
                    container.innerHTML = '';
                    
                    data.data.forEach((actualite, index) => {
                        const actualiteDiv = document.createElement('div');
                        actualiteDiv.className = 'actualite';
                        
                        const date = new Date(actualite.datePublication || actualite.date);
                        const formattedDate = date.toLocaleDateString('fr-FR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        
                        actualiteDiv.innerHTML = `
                            <div class="titre">${actualite.titre}</div>
                            <div class="categorie">${actualite.categorie}</div>
                            <div class="resume">${actualite.resume}</div>
                            <div class="date">üìÖ ${formattedDate} | üë§ ${actualite.auteur}</div>
                        `;
                        
                        container.appendChild(actualiteDiv);
                    });
                    
                    console.log('üéâ Les actualit√©s MongoDB s\'affichent parfaitement !');
                    
                } else {
                    statusDiv.textContent = '‚ö†Ô∏è Aucune actualit√© trouv√©e dans la base de donn√©es';
                    statusDiv.className = 'error';
                    container.innerHTML = '<div class="error">Aucune actualit√© trouv√©e</div>';
                }
                
            } catch (error) {
                console.error('‚ùå Erreur lors du test:', error);
                
                statusDiv.textContent = `‚ùå Erreur: ${error.message}`;
                statusDiv.className = 'error';
                
                if (error.message.includes('Failed to fetch')) {
                    container.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Impossible de se connecter √† l'API</h3>
                            <p>Assurez-vous que le serveur local est d√©marr√© :</p>
                            <code>node server-railway.js</code>
                        </div>
                    `;
                } else {
                    container.innerHTML = `<div class="error">Erreur: ${error.message}</div>`;
                }
            }
        }

        // D√©clencher le chargement au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì∞ Page charg√©e, d√©marrage du chargement des actualit√©s...');
            loadActualitesFromAPI();
        });
    </script>
</body>
</html>
