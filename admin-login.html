<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration | Sorbo-Ingénierie</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d10000, #b30000, #d10000);
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d10000, #b30000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 10px 25px rgba(209, 0, 0, 0.3);
        }

        .company-name {
            color: #333;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .admin-title {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #d10000;
            background: white;
            box-shadow: 0 0 0 3px rgba(209, 0, 0, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #d10000;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #d10000;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d10000, #b30000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(209, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

            100% { transform: rotate(360deg); }
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .btn-spinner {
            display: block;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #c53030;
            display: none;
        }

        .success-message {
            background: #f0fff4;
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #2f855a;
            display: none;
        }

        .info-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .info-text {
            color: #666;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .security-features {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .security-feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.8rem;
        }

        .security-feature i {
            color: #10b981;
            font-size: 0.9rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d10000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .company-name {
                font-size: 1.3rem;
            }
        }
    </style>
    <script src="js/global-domain-handler.js"></script>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="company-name">Sorbo-Ingénierie</h1>
            <p class="admin-title">Administration</p>
        </div>

        <!-- Messages d'erreur et de succès -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-input" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Se connecter</span>
                <div class="btn-spinner"></div>
            </button>
        </form>

        <div class="info-section">
            <p class="info-text">
                Accès sécurisé au tableau de bord d'administration
            </p>
            <div class="security-features">
                <div class="security-feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Authentification JWT</span>
                </div>
                <div class="security-feature">
                    <i class="fas fa-lock"></i>
                    <span>Chiffrement SSL</span>
                </div>
                <div class="security-feature">
                    <i class="fas fa-history"></i>
                    <span>Logs d'activité</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration de l'API
        const API_BASE_URL = '/api/admin';
        
        // Éléments DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Gestion de l'affichage/masquage du mot de passe
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Fonctions utilitaires
        function showMessage(element, message, isError = true) {
            element.textContent = message;
            element.style.display = 'block';
            
            if (isError) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            // Masquer le message après 5 secondes
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showLoading(show = true) {
            if (show) {
                loadingOverlay.style.display = 'flex';
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
            } else {
                loadingOverlay.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Gestion de la soumission du formulaire
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearMessages();
            showLoading(true);
            
            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Stocker le token et les informations utilisateur
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.user));
                    
                    showMessage(successMessage, 'Connexion réussie ! Redirection...', false);
                    
                    // Rediriger vers le dashboard après 1 seconde
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                    
                } else {
                    // Gérer les différents types d'erreurs
                    let errorMsg = data.message || 'Erreur de connexion';
                    
                    if (data.code === 'ACCOUNT_LOCKED') {
                        errorMsg = `Compte verrouillé. Réessayez dans ${data.remainingMinutes} minutes.`;
                    } else if (data.code === 'INVALID_PASSWORD') {
                        errorMsg = `Mot de passe incorrect. ${data.remainingAttempts} tentatives restantes.`;
                    }
                    
                    showMessage(errorMessage, errorMsg, true);
                }
                
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                showMessage(errorMessage, 'Erreur de connexion au serveur. Vérifiez votre connexion internet.', true);
            } finally {
                showLoading(false);
            }
        });

        // Vérifier si l'utilisateur est déjà connecté
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            const user = localStorage.getItem('adminUser');
            
            if (token && user) {
                // Vérifier la validité du token
                verifyToken(token);
            }
        });

        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    // Token valide, rediriger vers le dashboard
                    window.location.href = '/admin-dashboard.html';
                } else {
                    // Token invalide, le supprimer
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                }
            } catch (error) {
                console.error('Erreur lors de la vérification du token:', error);
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
            }
        }

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
